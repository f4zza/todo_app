<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Todo?!</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="What Do U Want ToDo?" autocomplete="off">
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Left Click To Toggle Complete.<br>Right Click To Delete The Task.</small>

    <script src="js/main.js"></script>
</body>
</html>
